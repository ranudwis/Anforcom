name: Beta Vendor Deployment

on:
  push:
    tags:
      - '*vendor'

jobs:
  deploy:
    name: Deploying
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Composer package cache
        uses: actions/cache@v2
        with:
          path: ./vendor
          key: beta-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            beta-composer-

      - name: Composer package install
        run: composer install --no-dev --no-interaction

      - name: Installing rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Deploying Vendor
        env:
          RCLONE_CONFIG_ANFORCOM_TYPE: webdav
          RCLONE_CONFIG_ANFORCOM_VENDOR: other
          RCLONE_CONFIG_ANFORCOM_URL: ${{ secrets.ANFORCOM_WEBDISK_URL }}
          RCLONE_CONFIG_ANFORCOM_USER: ${{ secrets.ANFORCOM_WEBDISK_USERNAME }}
          RCLONE_CONFIG_ANFORCOM_PASS: ${{ secrets.ANFORCOM_WEBDISK_PASSWORD }}
        run: rclone copy -L --check-first --transfers 2 --checkers 2 vendor/ anforcom:public_html/beta/vendor/
