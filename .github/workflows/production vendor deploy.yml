name: Production Vendor Deployment

on:
  push:
    tags:
      - 'v1'
      - 'v1.*'
    paths:
      - composer.lock

jobs:
  deploy:
    name: Deploying
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Composer package cache
        uses: actions/cache@v2
        with:
          path: ./vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-

      - name: Composer package install
        run: composer install --no-dev --no-interaction

      - name: Deploying Vendor
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.ANFORCOM_RCLONE_CONF }}
        with:
          args: copy -L vendor/ anforcom:vendor/
