name: Production Vendor Deployment

on:
  push:
    tags:
      - 'v1'
      - 'v1.*'
    paths:
      - './composer.lock'

jobs:
  deploy:
    name: Deploying
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Composer package cache
        uses: actions/cache@v2
        with:
          path: ./vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-

      - name: Composer package install
        run: composer install --no-dev --no-interaction

      - name: Installing rclone
        run: sudo apt update && sudo apt install rclone

      - name: Deploying Vendor
        env:
          RLCONE_CONFIG_ANFORCOM_TYPE: webdav
          RLCONE_CONFIG_ANFORCOM_VENDOR: other
          RLCONE_CONFIG_ANFORCOM_URL: ${{ secrets.ANFORCOM_WEBDISK_URL }}
          RLCONE_CONFIG_ANFORCOM_USER: ${{ secrets.ANFORCOM_WEBDISK_USERNAME }}
          RLCONE_CONFIG_ANFORCOM_PASS: ${{ secrets.ANFORCOM_WEBDISK_PASSWORD }}
        run: rclone copy -L vendor/ anforcom:vendor/
