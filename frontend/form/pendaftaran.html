<!doctype html>
<html lang="en">

<head>
  <!--  meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900&display=swap"
    rel="stylesheet">
  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css"> -->

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Form Pendaftaran Data Mining</title>

</head>

<body>
  <section id="register">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-8 text-center mx-auto pt-5" id="judulregis">
          <img src="assets/images/LOGO2.png" class="img-fluid mb-2" style="max-height: 30px;">
          <h2 class="form-title">Form Pendaftaran Data Mining</h2>
        </div>
      </div>
      <div class="mt-4" id="form-regis">
        <form class="validate-form">
          <div class="row pt-3">
            <div class="col-md-6">
              <div class="card pb-0 pt-2 mb-5">
                <div class="card-body">
                  <div class="card-title">Informasi Tim</div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-university"></i>
                        </span>
                      </div>
                      <input class="form-control" id="nama_pt" type="text" name="nama_pt" required>
                      <label for="nama_pt" class="form-control-placeholder">Perguruan Tinggi *</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fas fa-clipboard-list"></i>
                        </span>
                      </div>
                      <input class="form-control" id="nama_tim" type="text" name="nama_tim" required>
                      <label for="nama_tim" class="form-control-placeholder">Nama Tim Anda *</label>
                      <span id='bantuan_nama_tim' style='display: none; color: red'>Team sudah Terdaftar</span>
                    </div>
                  </div>

                  <div class="card-title mt-5">Ketua Tim</div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fas fa-user"></i>
                        </span>
                      </div>
                      <input class="form-control" id="nama_ketua" type="text" name="nama_ketua" required>
                      <label for="nama_ketua" class="form-control-placeholder">Nama Ketua *</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-id-card"></i>
                        </span>
                      </div>
                      <input class="form-control" id="nim_ketua" type="text" name="nim_ketua" required>
                      <label for="nim_ketua" class="form-control-placeholder">Nomor Mahasiswa Ketua (NIM) *</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-phone"></i>
                        </span>
                      </div>
                      <input class="form-control" id="kontak_ketua" type="text" name="kontak_ketua" required>
                      <label for="kontak_ketua" class="form-control-placeholder">Line/Whatsapp Ketua</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Scan Kartu Tanda Mahasiswa Ketua * <small>.png/.jpg</small></label>
                    <input class="form-control-file" type="file" name="userfile1" accept=".png,.jpg" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card pt-2 mb-2">
                <div class="card-body">
                  <div class="card-title">Anggota Tim</div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-user-plus"></i>
                        </span>
                      </div>
                      <input class="form-control" id="nama_anggota1" type="text" name="nama_anggota1" required>
                      <label for="nama_anggota1" class="form-control-placeholder">Nama Anggota 1</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-id-card"></i>
                        </span>
                      </div>
                      <input class="form-control" id="nim_anggota1" type="text" name="nim_anggota1" required>
                      <label for="nim_anggota1" class="form-control-placeholder">Nomor Mahasiswa Anggota 1 (NIM)</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-phone"></i>
                        </span>
                      </div>
                      <input class="form-control" id="kontak_anggota1" type="text" name="kontak_anggota1" required>
                      <label for="kontak_anggota1" class="form-control-placeholder">Line/Whatsapp Anggota 1</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Scan Kartu Tanda Mahasiswa Anggota 1 <small>.png/.jpg</small></label>
                    <input class="form-control-file" type="file" name="userfile2" accept=".png,.jpg">
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-user-plus"></i>
                        </span>
                      </div>
                      <input class="form-control" id="nama_anggota2" type="text" name="nama_anggota2" required>
                      <label for="nama_anggota2" class="form-control-placeholder">Nama Anggota 2</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-id-card"></i>
                        </span>
                      </div>
                      <input class="form-control" id="nim_anggota2" type="text" name="nim_anggota2" required>
                      <label for="nim_anggota2" class="form-control-placeholder">Nomor Mahasiswa Anggota 2</label>
                      <div class="invalid-feedback">
                        Looks good!
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-phone"></i>
                        </span>
                      </div>
                      <input class="form-control" id="kontak_anggota2" type="text" name="kontak_anggota2" required>
                      <label for="kontak_anggota2" class="form-control-placeholder">Line/Whatsapp Anggota 2 (NIM)</label>
                      <div class="invalid-feedback">
                        Looks good!
                      </div>
                    </div>
                  </div>
                  <div class="form-group upload">
                    <label for="">Scan Kartu Tanda Mahasiswa Anggota 2 <small>.png/.jpg</small></label>
                    <input class="form-control-file" type="file" name="userfile3" accept=".png,.jpg">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-5" id="button_keterangan">
              <p class="mb-1"><small>*) Wajib untuk diisi</small></p>
              <button class="btn btn-block d-flex justify-content-center mx-auto" type="submit">DAFTAR!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- - - - - -end- - - - -  -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

</body>

</html>
